<!-- <link rel="stylesheet" href="./ui-toggler.styl" /> -->

<div class="ui-toggler">
	<input
		class="ui-toggler__element"
		type="checkbox"
		name="{name}"
		id="{id}"
		checked="{checked}"
	/>
	<div class="ui-toggler__items">
		<div class="ui-toggler__item">Больше</div>
		<div class="ui-toggler__item">Меньше</div>
	</div>
</div>
